  <div id="contact-info">
    <div class="container-4">
      <h2><span class="text-primary">Contact</span> Us</h2>

        <label for="email">Email</label>

      <button type="submit" class="btn-dark" >Submit</button>
    </div>
  </div>

  <section id="features2">
